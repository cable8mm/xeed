name: code-style

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  pint:
    runs-on: ubuntu-latest
    name: Pint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: "laravel-pint"
        uses: aglipanci/laravel-pint-action@0.1.0
        with:
          preset: laravel

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: PHP Linting (Pint)
          skip_fetch: true
